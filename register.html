<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Pet Today!</title>
    <link rel="stylesheet" href="./styles/mystyles.css">
    <script src="https://kit.fontawesome.com/434500d812.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/lgIconFixed.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display:ital,wght@0,400;0,600;1,700&family=Raleway:ital,wght@0,200;0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <header class="reg-header">
            <div class="container flex-vertical"> 
                <!-- flex-vertical effects only the div child -->
                <div class="bar">
                    <!-- class bar only effect a tag and nav  -->
                    <div class="flex-logo">
                        <a href="index.html"><img src="./img/whiteicon.png" alt="white logo"></a>
                        <a href="index.html"><h1>The Fashion Pet</h1></a>
                    </div>
                    <nav>
                        <a id="services" href="services.html">Services</a>
                        <a href="register.html">Register</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </header>
        

        <main>
            <div class="box-shadow">
                <h2>Register Request</h2>
                <div>
                    <label>Name</label>
                    <input type="text" id="txtName">
                </div>
                <div>
                    <label>Age</label>
                    <input type="text" id="txtAge">
                </div>
                <div>
                    <label>Breed</label>
                    <input type="text" id="txtBreed">
                </div>
                <div>
                    <label>Gender</label>
                    <select id="txtGender">
                        <option>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label>Service Request</label>
                    <select id="txtService">
                        <option>Select Service</option>
                        <option value="nails">Nail Trimming</option>
                        <option value="grooming">Grooming</option>
                        <option value="vaccines">Vaccines</option>
                    </select>
                </div>
                <button onclick="register();">Register</button>
            </div>
            <div class="box-shadow">
                <h2>Registed Pets</h2>
                <div>
                    <div id="petsName"></div>
                </div>
            </div>
            <div class="box-shadow">
                <h2>Total Pets in Salon</h2>
                <div>
                    <div id="totalPets"></div>
                </div>
            </div>
        </main>
        
        <script src="./scripts/register.js"></script>
    </div>
</body>
</html>
